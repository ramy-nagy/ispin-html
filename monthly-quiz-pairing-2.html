<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSpin | Quiz</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body class="body-gray">


    <!-- Header Section Start -->
    <div id="quiz-header" class="quiz-header">
        <div class="quiz-header-area">
            <div class="container">
                <div class="quiz-header-content-box">
                    <h3 class="quiz-month">May quiz</h3>
                    <ul class="quiz-pagination">
                        <li><a class="green" href="#">1</a></li>
                        <li><a class="green" href="#">2</a></li>
                        <li><a class="orange" href="#">3</a></li>
                        <li><a class="green" href="#">4</a></li>
                        <li><a class="green" href="#">5</a></li>
                        <li><a class="" href="#">6</a></li>
                        <li><a class="" href="#">7</a></li>
                        <li><a class="" href="#">8</a></li>
                        <li><a class="" href="#">9</a></li>
                        <li><a class="" href="#">10</a></li>
                    </ul>
                    <div class="coundown-box">
                        <img src="assets/images/clock.svg" alt="clock">
                        <h4 id="countdown"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header Section End -->




    <!-- Quiz Question Section Start -->
    <div id="quiz-question" class="quiz-question section-pt">
        <div class="quiz-question-area">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10">
                        <div class="quiz-question-box">
                            <div class="quiz-question-content">
                                <p>6.</p>
                                <p>Match every title and itâ€™s responsibility</p>
                            </div>
                            <div class="quiz-question-options">
                                <div class="quiz-question-option">
                                    <div class="single-pairing">
                                        <div class="pairing-left wrong">
                                            <div class="select-box">
                                                <select class="form-select" aria-label="Default select example">
                                                    <option selected>-</option>
                                                    <option value="a">A</option>
                                                    <option value="b">B</option>
                                                    <option value="c">C</option>
                                                    <option value="d">D</option>
                                                </select>
                                            </div>
                                            <h4 class="q-title">Title 1</h4>
                                        </div>
                                        <div class="pairing-right">
                                            <p>A. HR</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="quiz-question-option">
                                    <div class="single-pairing">
                                        <div class="pairing-left wrong">
                                            <div class="select-box">
                                                <select class="form-select" aria-label="Default select example">
                                                    <option selected>-</option>
                                                    <option value="a">A</option>
                                                    <option value="b">B</option>
                                                    <option value="c">C</option>
                                                    <option value="d">D</option>
                                                </select>
                                            </div>
                                            <h4 class="q-title">Title 2</h4>
                                        </div>
                                        <div class="pairing-right">
                                            <p>B. Sales</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="quiz-question-option">
                                    <div class="single-pairing">
                                        <div class="pairing-left correct">
                                            <div class="select-box">
                                                <select class="form-select" aria-label="Default select example">
                                                    <option selected>-</option>
                                                    <option value="a">A</option>
                                                    <option value="b">B</option>
                                                    <option value="c">C</option>
                                                    <option value="d">D</option>
                                                </select>
                                            </div>
                                            <h4 class="q-title">Title 3</h4>
                                        </div>
                                        <div class="pairing-right">
                                            <p>C. Customer service</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="quiz-question-option">
                                    <div class="single-pairing">
                                        <div class="pairing-left correct">
                                            <div class="select-box">
                                                <select class="form-select" aria-label="Default select example">
                                                    <option selected>-</option>
                                                    <option value="a">A</option>
                                                    <option value="b">B</option>
                                                    <option value="c">C</option>
                                                    <option value="d">D</option>
                                                </select>
                                            </div>
                                            <h4 class="q-title">Title 4</h4>
                                        </div>
                                        <div class="pairing-right">
                                            <p>D. Operation manager</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p class="explanation">Correct answer : title 1 ( B ) , Title 2 ( C )</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="quiz-btn-area">
                <div class="container">
                    <div class="quiz-question-btn-box">
                        <a href="#" class="primary-btn btn-dark">Submit Answer</a>
                        <a href="#" class="primary-btn btn-dark active">Next <span><i
                                    class="fa-solid fa-arrow-right"></i></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Quiz Question Section End -->



    <!-- jQuery -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <!-- Waypoint -->
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <!-- Bootstrap -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
    <!-- Google Chart -->
    <script src="assets/js/charts_loader.js"></script>

    <!-- Main Script -->
    <script src="assets/js/main.js"></script>
</body>

</html>
