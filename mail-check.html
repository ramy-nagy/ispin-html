<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSpin | Mail Check</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body class="form-body">


    <!-- Sign In Start -->
    <div id="sign-in" class="sign-in form-bg section">
        <div class="sign-in-area form-area">
            <div class="container">
                <div class="row  justify-content-center">
                    <div class="col-lg-10">
                        <div class="form-box">
                            <div class="row align-items-center">
                                <div class="col-md-6 d-none d-md-block form-gray">
                                    <div class="form-left-content">
                                        <div class="logo-box">
                                            <a href="index.html"><img src="assets/images/logo.png" alt="logo"></a>
                                            <div class="divider"></div>
                                            <a href="#"><img src="assets/images/etisalat.svg" alt="logo"></a>
                                        </div>
                                        <div class="form-left-img">
                                            <img src="assets/images/form-img.png" alt="form-img">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mail-content form">
                                        <div class="mail-icon">
                                            <img src="assets/images/check-email.svg" alt="mail-check">
                                        </div>
                                        <h2 class="form-title">Check You Email</h2>
                                        <p class="mail-text">Please click on the link in the email we just send
                                            you to reset your password</p>
                                        <div class="resend-box">
                                            <p class="resend-text">Press resend if you didn't get the email
                                            </p>
                                            <a href="#">Resend</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Sign In End -->




    <!-- jQuery -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <!-- Waypoint -->
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <!-- Bootstrap -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
    <!-- Google Chart -->
    <script src="assets/js/charts_loader.js"></script>

    <!-- Main Script -->
    <script src="assets/js/main.js"></script>
</body>

</html>
